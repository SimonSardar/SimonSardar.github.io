<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img
            src="icons/logo.png"
            alt="Logo"
            width="50"
            height="50"
            class="text-center"
          />
          Simon Sardar
        </a>
      </div>
    </nav>
    <div class="container my-2">
      <p class="title">Restaurant</p>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 100%">
              <img
                class="card-img-top"
                src="./icons/lasagna.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Lasagna</h5>
                <h5 class="card-title price">6€</h5>
              </div>
            </div>
            <div class="card" style="width: 100%">
              <img
                class="card-img-top"
                src="./icons/spaghetti.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Spaghetti Alla Carbonara</h5>
                <h5 class="card-title price">6€</h5>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 100%">
              <img
                class="card-img-top"
                src="./icons/pizza.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Pizza Margherita</h5>
                <h5 class="card-title price">6€</h5>
              </div>
            </div>
            <div class="card" style="width: 100%">
              <img
                class="card-img-top"
                src="./icons/fish.png"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">Fish 'n Chips</h5>
                <h5 class="card-title price">6€</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
